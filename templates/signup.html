<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up Â· Data Science Learning Accelerator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .brand-red { background-color: #a71d15; }
    .text-brand { color:#a71d15; }
    .ring-brand { --tw-ring-color:#a71d15; }
  </style>
</head>
<body class="bg-white text-gray-900 antialiased">
  <!-- Navbar -->
  <header class="bg-[#b21f17] text-white shadow-md">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-3">
        <h1 class="text-lg sm:text-2xl font-semibold tracking-wide">
          Data Science Learning Accelerator
        </h1>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gray-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      <h2 class="text-3xl sm:text-4xl font-extrabold">Create your account</h2>
      <p class="text-gray-600 mt-2">Join and track your learning path.</p>
    </div>
  </section>

  <!-- Sign Up Card -->
  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
    <div class="mx-auto w-full max-w-lg rounded-2xl border border-gray-200 shadow-md p-6">
      <form action="/signup" method="POST" class="space-y-5" novalidate>
        
      {% if error %}
      <div id="client-error" class="rounded-md bg-red-50 p-4 border border-red-200">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
      {% else %}
      <div id="client-error" class="hidden rounded-md bg-red-50 p-4 border border-red-200">
        <p class="text-sm text-red-700"></p>
      </div>
      {% endif %}


      {% if message %}
      <div class="rounded-md bg-green-50 p-4 border border-green-200">
        <p class="text-sm text-green-700">{{ message }}</p>
      </div>
      {% endif %}


        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <label for="first_name" class="block text-sm font-medium">First name</label>
            <input id="first_name" name="first_name" type="text" required
                   class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-inner outline-none focus:ring-2 focus:ring-yellow-300"
                   placeholder="Ada">
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium">Last name</label>
            <input id="last_name" name="last_name" type="text" required
                   class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-inner outline-none focus:ring-2 focus:ring-yellow-300"
                   placeholder="Lovelace">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required
                 class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-inner outline-none focus:ring-2 focus:ring-yellow-300"
                 placeholder="you@example.com">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <div class="mt-1 relative">
            <input id="password" name="password" type="password" minlength="8" required
                   class="w-full rounded-md border border-gray-300 px-3 py-2 pr-10 shadow-inner outline-none focus:ring-2 focus:ring-yellow-300"
                   placeholder="At least 8 characters">
            <button type="button" id="togglePwd" class="absolute inset-y-0 right-2 my-auto text-sm text-gray-500 hover:text-gray-700">Show</button>
          </div>
          <p class="mt-1 text-xs text-gray-500">Use 8+ chars with a mix of letters and numbers.</p>
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium">Confirm password</label>
          <input id="password2" name="password_confirm" type="password" required
                   class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-inner outline-none focus:ring-2 focus:ring-yellow-300"
                   placeholder="Re-type password">
        </div>

        <div class="flex items-start gap-3">
          <input id="tos" name="tos" type="checkbox" required
                 class="mt-1 rounded border-gray-300 text-[#b21f17] focus:ring-[#b21f17]">
          <label for="tos" class="text-sm leading-6">
            I agree to the <a href="/terms" class="text-[#b21f17] hover:underline">Terms</a> and
            <a href="/privacy" class="text-[#b21f17] hover:underline">Privacy Policy</a>.
          </label>
        </div>

        <button type="submit"
                class="w-full rounded-lg bg-[#b21f17] px-4 py-2 text-white font-medium hover:brightness-110 focus:ring-2 focus:ring-offset-2 focus:ring-[#b21f17]">
          Create account
        </button>

        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a href="/login" class="text-[#b21f17] hover:underline">Log in</a>
        </p>
      </form>
    </div>
  </main>

<script>
  // existing menu toggle...
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  if (menuBtn && mobileMenu) {
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  }

  // show/hide password
  const togglePwd = document.getElementById('togglePwd');
  const pwd = document.getElementById('password');
  if (togglePwd && pwd) {
    togglePwd.addEventListener('click', () => {
      const showing = pwd.type === 'text';
      pwd.type = showing ? 'password' : 'text';
      togglePwd.textContent = showing ? 'Show' : 'Hide';
    });
  }

  // === Client-side validation for signup ===
  const form = document.querySelector('form[action="/signup"]') || document.querySelector('form');
  const pwd2 = document.getElementById('password2');
  const emailInput = document.getElementById('email');

  // inline error box (shared with server-side errors)
  const errorBox = document.getElementById('client-error');
  const errorText = errorBox ? errorBox.querySelector('p') : null;

  function isValidEmail(email) {
    return /^[^@]+@[^@]+\.[^@]+$/.test(email);
  }

  function isValidPassword(pwdValue) {
    if (!pwdValue || pwdValue.length < 8) return false;
    if (!/[A-Za-z]/.test(pwdValue)) return false;
    if (!/[\d\W]/.test(pwdValue)) return false;
    return true;
  }

  function showClientErrors(errors) {
    if (!errorBox || !errorText) return;
    errorText.textContent = errors.join(' ');
    errorBox.classList.remove('hidden');
  }

  if (form && pwd && pwd2 && emailInput) {
    form.addEventListener('submit', (e) => {
      const errors = [];

      const emailVal = emailInput.value.trim();
      const pwdVal = pwd.value;
      const pwd2Val = pwd2.value;

      if (!isValidEmail(emailVal)) {
        errors.push('Please enter a valid email address.');
      }

      if (!isValidPassword(pwdVal)) {
        errors.push('Password must be at least 8 characters long, contain at least one letter, and at least one number or special character.');
      }

      if (pwdVal !== pwd2Val) {
        errors.push('Passwords do not match.');
        // small visual cue, uses existing Tailwind helpers
        pwd2.classList.add('ring-2', 'ring-red-500');
      } else {
        pwd2.classList.remove('ring-2', 'ring-red-500');
      }

      if (errors.length > 0) {
        e.preventDefault();
        showClientErrors(errors);
      }
    });
  }
</script>


</body>
</html>
